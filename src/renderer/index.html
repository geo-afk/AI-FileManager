<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="./assets/main.css" rel="stylesheet" />
    <title>A.I FM</title>
  </head>
  <body class="bg-gradient-to-br from-main to-aside min-h-screen p-8 text-white">
    <div
      class="container max-w-4xl mx-auto bg-acrylic-blue backdrop-blur-md rounded-xl p-8 shadow-xl"
    >
      <h1 class="text-center mb-8 text-2xl">Select Storage Option</h1>
      <div class="flex gap-4 justify-center mb-8">
        <button
          class="storage-option bg-acrylic-white rounded-lg p-6 cursor-pointer hover:bg-acrylic-dark-blue flex flex-col items-center transition-transform duration-300 ease-in-out transform hover:translate-y-[-2px]"
          data-storage="local"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-12 h-12 mb-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
            />
          </svg>
          <span class="text-lg font-medium">Local Storage</span>
        </button>
        <button
          class="storage-option bg-acrylic-white rounded-lg p-6 cursor-pointer hover:bg-acrylic-dark-blue flex flex-col items-center transition-transform duration-300 ease-in-out transform hover:translate-y-[-2px]"
          data-storage="network"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-12 h-12 mb-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 7v10c0 2 1.5 3 3.5 3h9c2 0 3.5-1 3.5-3V7c0-2-1.5-3-3.5-3h-9C5.5 4 4 5 4 7zm8 13c.8 0 1.5-.7 1.5-1.5S12.8 17 12 17s-1.5.7-1.5 1.5S11.2 20 12 20z"
            />
          </svg>
          <span class="text-lg font-medium">Network Share</span>
        </button>
        <button
          class="storage-option bg-acrylic-white rounded-lg p-6 cursor-pointer hover:bg-acrylic-dark-blue flex flex-col items-center transition-transform duration-300 ease-in-out transform hover:translate-y-[-2px]"
          data-storage="cloud"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-12 h-12 mb-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
            />
          </svg>
          <span class="text-lg font-medium">Cloud Storage</span>
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="connectionModal"
      class="modal fixed top-0 left-0 w-full h-full bg-acrylic-gray backdrop-blur-sm flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300"
    >
      <div class="modal-content bg-acrylic-dark-blue p-8 rounded-xl w-11/12 max-w-lg relative">
        <button class="close-btn absolute top-4 right-4 text-white text-3xl cursor-pointer">
          &times;
        </button>
        <h2 class="text-center text-xl" id="modalTitle">Configure Storage</h2>
        <div class="alert hidden" id="alert"></div>
        <div class="input-group my-6">
          <input
            type="text"
            id="connectionUrl"
            class="w-full p-3 rounded-md border border-acrylic-white bg-acrylic-gray text-white text-base placeholder-white focus:outline-none focus:ring-2 focus:ring-main"
            placeholder="Enter connection URL..."
          />
        </div>
        <div class="button-group flex gap-4 justify-end">
          <button
            class="btn btn-secondary p-3 rounded-md bg-acrylic-white text-white hover:bg-acrylic-gray"
            id="cancelBtn"
          >
            Cancel
          </button>
          <button
            class="btn btn-primary p-3 rounded-md bg-main text-white hover:bg-aside"
            id="testConnection"
          >
            Test Connection
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main_renderer.js"></script>
  </body>
</html>
